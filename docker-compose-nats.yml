version: '3.8'

services:
  nats:
    image: nats:2.10-alpine
    container_name: benchmark-nats-jetstream
    ports:
      - "4223:4222"    # NATS client port (é¿å…ä¸ŽçŽ°æœ‰NATSå†²çª)
      - "8223:8222"    # HTTP monitoring port (é¿å…å†²çª)
      - "6223:6222"    # Cluster port (é¿å…å†²çª)
    command: ["--jetstream", "--store_dir=/data", "--http_port=8222"]
    volumes:
      - benchmark_nats_data:/data
    environment:
      - NATS_DEBUG=true
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - benchmark-network

  # RedPandaæœåŠ¡ (Kafkaå…¼å®¹çš„é«˜æ€§èƒ½æ›¿ä»£)
  redpanda:
    image: redpandadata/redpanda:v23.2.15
    hostname: benchmark-redpanda
    container_name: benchmark-redpanda
    ports:
      - "29094:9092"   # RedPanda Kafka API port
      - "9645:9644"    # Admin API port
    command:
      - redpanda
      - start
      - --node-id=0
      - --kafka-addr=0.0.0.0:9092
      - --advertise-kafka-addr=localhost:29094
      - --rpc-addr=0.0.0.0:33145
      - --advertise-rpc-addr=localhost:33145
      - --smp=1
      - --memory=1G
      - --reserve-memory=0M
      - --overprovisioned
      - --default-log-level=warn
    volumes:
      - benchmark_redpanda_data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - benchmark-network

  # NATSç›‘æŽ§é¢æ¿ (å¯é€‰)
  nats-box:
    image: natsio/nats-box:latest
    container_name: benchmark-nats-box
    depends_on:
      - nats
    command: >
      sh -c "
        echo 'ðŸŽ¯ NATS & Kafka Benchmark Environment Ready!';
        echo 'ðŸ”µ NATS Server: nats://nats:4222 (External: localhost:4223)';
        echo 'ðŸ”µ NATS Monitoring: http://localhost:8223';
        echo 'ðŸŸ  Kafka Server: localhost:29093';
        echo 'ðŸ“Š Use: docker exec -it benchmark-nats-box nats --help';
        echo 'ðŸ“Š Use: docker exec -it benchmark-kafka kafka-topics.sh --help';
        tail -f /dev/null
      "
    restart: unless-stopped
    networks:
      - benchmark-network

volumes:
  benchmark_nats_data:
    driver: local
  benchmark_redpanda_data:
    driver: local

networks:
  benchmark-network:
    driver: bridge
    name: benchmark-network
